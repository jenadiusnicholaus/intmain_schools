{% extends 'student_dashboard_templates/base.html'%}

{%block contents%}
<div class="page-body">
    <div class="container-fluid dashboard-default-sec">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Add supplier</h3>

                </div>

            </div>
        </div>
    </div>
    <!-- Container-fluid starts-->
<div class="container-fluid dashboard-default-sec">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="form theme-form">


                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Full name</label>
                                    <input class="form-control" type="text" placeholder="eg Juma Edio">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Phone</label>
                                    <input class="form-control" type="text" placeholder="eg 0788823367">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Email</label>
                                    <input class="form-control" type="text" placeholder="eg: example@gmail,com">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Sort of</label>
                                    <select class="form-select">
                                        <option>A1</option>
                                        <option>A2</option>
                                        <option>A3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Created at </label>
                                    <input class="datepicker-here form-control" type="text" data-language="en">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="mb-3">
                                    <label>Updated at</label>
                                    <input class="datepicker-here form-control" type="text" data-language="en">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label>Enter some Descrition(Optional)</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-end"><a class="btn btn-secondary me-3" href="#">Add</a><a
                                        class="btn btn-danger" href="#">Cancel</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Container-fluid Ends-->

{%endblock%}
