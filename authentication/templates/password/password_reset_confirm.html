{% extends 'password/base.html' %}
{% load crispy_forms_tags %}
{% block contents %}

<section>         
	<div class="container-fluid p-0"> 
	  <div class="row m-0">
		<div class="col-12 p-0">    
		  <div class="login-card">              
			<div class="login-main"> 
                <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
                <hr>
			   <form class="theme-form login-form" method="post" novalidate>
				{% csrf_token %}
				<h6>Please enter your new password</h6>
				<div class="form-group">
                  {{ form|crispy }}
				</div>
				
				<div class="form-group">
				  <button class="btn btn-primary btn-block" type="submit">Reset password                         </button>
				</div>
				<p>Already have an password?<a class="ms-2" href="{% url 'login'%}">Sign in</a></p>
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
</section>


{% endblock %}
