<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="viho admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, viho admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>viho - Premium Admin Template</title>
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        rel="stylesheet">
    <!-- Font Awesome-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/fontawesome/css/all.css'%}">
    <!-- ico-font-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/icofont.css'%}">
    <!-- Themify icon-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/themify.css'%}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/flag-icon.css'%}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/feather-icon.css'%}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/animate.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/chartist.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/date-picker.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/prism.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/vector-map.css'%}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/bootstrap.css'%}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/style.css'%}">
    <link id="color" rel="stylesheet" href="{%static 'assets/css/color-1.css'%}" media="screen">
    <!-- Responsive css-->
    <link rel="stylesheet" type="text/css" href="{%static 'assets/css/responsive.css'%}">
</head>
<body>
    <!-- Loader starts-->
    <div class="loader-wrapper">
        <div class="theme-loader">
            <div class="loader-p"></div>
        </div>
    </div>
    <!-- Loader ends-->
    <!-- page-wrapper Start-->
    <section>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-12 p-0">
                    <div class="login-card">
                        <form class="theme-form login-form">
                            <h4>Create your account</h4>
                            <h6>Enter your personal details to create account</h6>
                            <div class="form-group">
                                <label>Your Name</label>
                                <div class="small-group">
                                    <div class="input-group"><span class="input-group-text"><i
                                                class="fa fa-user"></i></span>
                                        <input class="form-control" type="text" required="" placeholder="Fist Name">
                                    </div>
                                    <div class="input-group"><span class="input-group-text"><i
                                                class="fa fa-user"></i></span>
                                        <input class="form-control" type="email" required="" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label>Phone</label>
                                <div class="input-group"><span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input class="form-control" type="text" required="" placeholder="eg:0788888888">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Email Address</label>
                                <div class="input-group"><span class="input-group-text"><i
                                            class="icon-email"></i></span>
                                    <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <div class="input-group"><span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" type="password" name="login[password]" required=""
                                        placeholder="*********">
                                    <div class="show-hide"><span class="show"> </span></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">Agree with <span>Privacy Policy
                                        </span></label>
                                </div>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                            </div>
                            <div class="login-social-title">
                                <h5>signup with</h5>
                            </div>
                            <div class="form-group">
                                <ul class="login-social">
                                    <li><a href="https://www.linkedin.com/login" target="_blank"><i
                                                data-feather="linkedin"></i></a></li>
                                    <li><a href="https://www.linkedin.com/login" target="_blank"><i
                                                data-feather="twitter"></i></a></li>
                                    <li><a href="https://www.linkedin.com/login" target="_blank"><i
                                                data-feather="facebook"></i></a></li>
                                    <li><a href="https://www.instagram.com/login" target="_blank"><i
                                                data-feather="instagram"> </i></a></li>
                                </ul>
                            </div>
                            <p>Already have an account?<a class="ms-2" href="{% url 'login'%}">Sign in</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="{% static 'assets/js/jquery-3.5.1.min.js'%}"></script>
<!-- feather icon js-->
<script src="{% static 'assets/js/feather.min.js'%}"></script>
<script src="{% static 'assets/js/feather-icon.js'%}"></script>
<!-- Sidebar jquery-->
<script src="{% static 'assets/js/sidebar-menu.js'%}"></script>
<script src="{% static 'assets/js/config.js'%}"></script>
<!-- Bootstrap js-->
<script src="{% static 'assets/js/popper.min.js'%}"></script>
<script src="{% static 'assets/js/bootstrap.min.js'%}"></script>
<!-- Plugins JS start-->
<script src="{% static 'assets/js/chartist.js'%}"></script>
<script src="{% static 'assets/js/chartist-plugin-tooltip.js'%}"></script>
<script src="{% static 'assets/js/knob.min.js'%}"></script>
<script src="{% static 'assets/js/knob-chart.js'%}"></script>
<script src="{% static 'assets/js/apex-chart.js'%}"></script>
<script src="{% static 'assets/js/stock-prices.js'%}"></script>
<script src="{% static 'assets/js/prism.min.js'%}"></script>
<script src="{% static 'assets/js/clipboard.min.js'%}"></script>
<script src="{% static 'assets/js/jquery.waypoints.min.js'%}"></script>
<script src="{% static 'assets/js/jquery.counterup.min.js'%}"></script>
<script src="{% static 'assets/js/counter-custom.js'%}"></script>
<script src="{% static 'assets/js/custom-card.js'%}"></script>
<script src="{% static 'assets/js/bootstrap-notify.min.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-2.0.2.min.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-world-mill-en.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-us-aea-en.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-uk-mill-en.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-au-mill.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-chicago-mill-en.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-in-mill.js'%}"></script>
<script src="{% static 'assets/js/jquery-jvectormap-asia-mill.js'%}"></script>
<script src="{% static 'assets/js/default.js'%}"></script>
<script src="{% static 'assets/js/index.js'%}"></script>
<script src="{% static 'assets/js//datepicker.js'%}"></script>
<script src="{% static 'assets/js/datepicker.en.js'%}"></script>
<script src="{% static 'assets/js/datepicker.custom.js'%}"></script>
<!-- Plugins JS Ends-->
<!-- Theme js-->
<script src="{% static 'assets/js/script.js'%}"></script>
<script src="{% static 'assets/js/customizer.js'%}"></script>
</body>

</html>
